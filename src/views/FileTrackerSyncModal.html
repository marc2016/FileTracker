<div
  class="modal fade modal-lg"
  id="FileTrackerSyncModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">
          Dateien werden synchronisiert
        </h5>
      </div>
      <div class="modal-body">
        <table class="file-sync-table">
          <thead>
            <tr>
              <th>Lokale Dateien</th>
              <th>Operation</th>
              <th>Server Dateien</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: compareFiles">
            <tr>
              <td>
                <span data-bind="text: localFileInfo?.path"></span>
              </td>
              <td class="file-sync-operation-column">
                <i
                  class="fa-solid fa-circle-right"
                  data-bind="visible: compareStatus() == 1"
                ></i>
                <i
                  class="fa-solid fa-circle-left"
                  data-bind="visible: compareStatus() == 2"
                ></i>
                <i
                  class="fa-solid fa-equals"
                  data-bind="visible: compareStatus() == 3"
                ></i>
                <i
                  class="fa-solid fa-circle-left"
                  data-bind="visible: compareStatus() == 4"
                ></i>
                <i
                  class="fa-solid fa-circle-right"
                  data-bind="visible: compareStatus() == 5"
                ></i>
              </td>
              <td>
                <span data-bind="text: remoteFileInfo?.name"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          data-bind="click: confirmSyncResult, enable: syncReady"
        >
          Weiter
        </button>
      </div>
    </div>
  </div>
</div>
