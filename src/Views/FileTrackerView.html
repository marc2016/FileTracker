<div id="FileTrackerView">
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <button
          type="button"
          class="btn btn-primary"
          data-bind="click: lockSync, enable: TrackerStatus() == 1"
        >
          Lock
        </button>
      </div>
      <div class="col">
        <button
          type="button"
          class="btn btn-primary"
          data-bind="click: syncFiles, enable: TrackerStatus() == 2"
        >
          Sync
        </button>
      </div>
      <div class="col">
        <button
          type="button"
          class="btn btn-primary"
          data-bind="click: startProgram, enable: TrackerStatus() == 3"
        >
          Start program
        </button>
      </div>
      <div class="col">
        <button
          type="button"
          class="btn btn-primary"
          data-bind="click: syncFiles, enable: TrackerStatus() == 4"
        >
          Sync
        </button>
      </div>
      <div class="col">
        <button
          type="button"
          class="btn btn-primary"
          data-bind="click: unlockSync, enable: TrackerStatus() == 5"
        >
          Unlock
        </button>
      </div>
    </div>
  </div>
</div>
