<div
  id="FileTrackerView"
  class="content-container"
  data-bind="visible: isVisible"
>
  <div class="container text-center">
    <div
      class="row pb-3 locking-user-row"
      data-bind="visible: currentLockingUser() != ''"
    >
      <div class="col">
        Sperrender Benutzer:
        <span data-bind="text: currentLockingUser()"></span> seit
        <span data-bind="text: currentLockedSince()"></span>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button
          type="button"
          class="btn btn-primary"
          data-bind="click: lockSync, enable: TrackerStatus() == 1"
        >
          Lock
        </button>
      </div>
      <div class="col">
        <button
          type="button"
          class="btn btn-primary"
          data-bind="click: syncFilesBeforeProgram, enable: TrackerStatus() == 2"
        >
          Sync
        </button>
      </div>
      <div class="col">
        <button
          type="button"
          class="btn btn-primary"
          data-bind="click: startProgram, enable: TrackerStatus() == 4"
        >
          Start program
        </button>
      </div>
      <div class="col">
        <button
          type="button"
          class="btn btn-primary"
          data-bind="click: syncFilesAfterProgram, enable: TrackerStatus() == 4 && programProcesses().length <= 0"
        >
          Sync zur√ºck
        </button>
      </div>
      <div class="col">
        <button
          type="button"
          class="btn btn-primary"
          data-bind="click: unlockSync, enable: TrackerStatus() == 6"
        >
          Unlock
        </button>
      </div>
    </div>
  </div>
</div>
